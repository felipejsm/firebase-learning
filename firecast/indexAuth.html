<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Firebase Quick Start</title>
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <input  id="txtEmail" class="form-control"  type="email" placeholder="Email">
            </div>
            <div class="row">
                <input id="txtPassword" class="form-control"  type="password" placeholder="Password">
            </div>
            <div class="row">
                <button id="btnLogin" class="btn btn-primary">Log In</button>
                <button id="btnSignUp" class="btn btn-info">Sign Up</button>
                <button id="btnLogout" class="btn btn-primary hide">Log Out</button>
            </div>
        </div>
        <script src="app.js"></script>    
    </body>
</html>
